<script type="text/x-red" data-template-name="rpi-rfid in">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="rpi-rfid in">
    <p>RFID input node. Generates a <b>msg.payload</b> with the ID of the card whenever one is detected.</p>
    <p><b>Note:</b> This node currently polls the pin every 250mS. This is not ideal as it loads the cpu, and will be rewritten shortly to try to use interrupts.</p>

</script>

<script type="text/javascript">
    RED.nodes.registerType('rpi-rfid in',{
        category: 'advanced-input',
        color:"#c6dbef",
        defaults: {
            name: { value:"" },
        },
        inputs:0,
        outputs:1,
        icon: "rpi.png",
        label: function() {
            return this.name||"RFID";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
